<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/stylelogin.css">
  <link rel="stylesheet" href="CSS/home.css">
  <title> Home | ResiliaFlix</title>
</head>

<body>
  <div class="fonteResilia">
    <!--mudar fonte padrão do bootstrap -->
    <header>
      <!-- menu -->
      <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html">ResiliaFlix</a>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav w-100 justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="#">Inscreva-se</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contato</a>
              </li>
              <li class="nav-item">
                <button type="submit" class="btn btn-default">Sign in</button>
              </li>

            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="hheader">Sua Plataforma<br> de filmes, direto da sua casa!</h1>
      <p class="pheader">Confira nossos filmes</p>
    
    <div class="busca">
      <input type="search" name="search" id="barraPesquisa" placeholder='Busca por nome do filme' onchange="buscaFilme()">
      <button type="submit" class="btn btn-outline-warning btnEnviar" id="search" onclick="buscaFilme()">enviar</button>
    </div>
    <div class="row">

      <div id="blocoMain">
        <div class="col-12">
          <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="imagensTeste">
                <div class="carousel-item active">
                  <img src="imagens/filmes/2001.png" class="d-block w-100 imagem-carrossel" alt="2001">
                </div>
                <div class="carousel-item">
                  <img src="imagens/filmes/arrival.png" class="d-block w-100 imagem-carrossel-um" alt="arrival">
                </div>
                <div class="carousel-item">
                  <img src="imagens/filmes/backtothefuture.png" class="d-block w-100 imagem-carrossel-dois"
                    alt="backtothefuture">
                </div>
                <div class="carousel-item">
                  <img src="imagens/filmes//bladerunner.png" class="d-block w-100 imagem-carrossel-tres"
                    alt="bladerunner">
                </div>
                <div class="carousel-item">
                  <img src="imagens/filmes/her.png" class="d-block w-100 imagem-carrossel-quatro" alt="her">
                </div>
                <div class="carousel-item">
                  <img src="imagens/filmes/inception.png" class="d-block w-100 imagem-carrossel-cinco" alt="inception">
                </div>
                <div class="carousel-item">
                  <img src="imagens/filmes/interstellar.png" class="d-block w-100 imagem-carrossel-seis"
                    alt="interstellar">
                </div>
                <div class="carousel-item">
                  <img src="imagens/filmes/jogadorn1.png" class="d-block w-100 imagem-carrossel-sete" alt="jogadorn1">
                </div>
                <div class="carousel-item">
                  <img src="imagens/filmes/matrix.png" class="d-block w-100 imagem-carrossel-oito" alt="matrix">
                </div>
                <div class="carousel-item">
                  <img src="imagens/filmes/minorityreport.png" class="d-block w-100 imagem-carrossel-nove"
                    alt="minorityreport">
                </div>
                <div class="carousel-item">
                  <img src="imagens/filmes/startrek.png" class="d-block w-100 imagem-carrossel-dez" alt="startrek">
                </div>
                <div class="carousel-item">
                  <img src="imagens/filmes/starwars.png" class="d-block w-100 imagem-carrossel-oito" alt="starwars">
                  <div class="carousel-caption d-none d-md-block h-50 titulocar">
                  </div>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

      <div class="container-geral-info-filmes" hidden>
        <h1 id="title"></h1>
        <div class="informacoes-filmes">
          <div class="sobre-o-filmes">
            <p id="plot-do-filme"></p>
            <p id="genre"></p>
            <p id="director"></p>
            <p id="critica"></p>
          </div>
          <img id="image" src="" alt="">
        </div>
      </div>

      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./JavaScript/model/buscadorDeFilme.js"></script>
      <script src="./JavaScript/views/validacaoDoCampoDePesquisa.js"></script>
      <script src="JavaScript/controller/requisiçãoAPI-OMDB.js"></script>
      <script src="./JavaScript/views/infoFilmes.js"></script>
</body>

</html>
