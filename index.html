<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="imagens/favResiliaflix.png" type="image/x-icon">
  <link rel="stylesheet" href="CSS/bootstrap.css">
  <link rel="stylesheet" href="CSS/stylelogin.css">
  <title>Entrar | ResiliaFlix</title>
</head>

<body>
  <div class="fonteResilia">
    <!--mudar fonte padrão do bootstrap -->
    <header>
      <!-- menu -->
      <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
          <a class="navbar-brand" id="hover-logo" href="#">ResiliaFlix</a>
          
          <!--barra de pesquisa-->
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav w-100 justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="./cadastro.html">Inscreva-se</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contato.html">Contato</a>
              </li>
              <li class="nav-item">
                <button type="submit" class="btn btn-default">Sign in</button>
              </li>

            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <img src="imagens/logoresiliaflix.svg" class="logo">
      <!-- LOGIN  -->
      <div class="row justify-content-center ">
        <div class="col-3 ">
          <form class="form-horizontal shadow-lg p-3 mb-5" id="formLogin">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label" name="email">Email</label>
              <div class="col-sm-12">

                <input type="text" name="email" class="form-control" id="inputEmail3" placeholder="Email">
                <!-- <input type="text" class="form-control" id="inputEmail3" placeholder="Email"> -->
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label" name="senha">Password</label>
              <div class="col-sm-12">
                <input type="password" name="senha" class="form-control" id="inputPassword3" placeholder="Password">
                <!-- <input type="password" class="form-control" id="inputPassword3" placeholder="Password"> -->
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10 ">
                <div class="checkbox check">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group text-center">
              <div class="col-sm-offset-2 col-sm-10 ">

                <input type="submit" value="Entrar" class="bntlogin btn btn-default offset-md-3">
                <!-- <button type="submit" class="bntlogin btn btn-default offset-md-3">Sign in</button> -->
                <p><a href="recuperaçãoSenha.html" class="text-warning offset-md-3 ">Esqueci minha senha</a></p>
              </div>
            </div>
          </form>
    </main>
  </div>
  <!--footer-->
  <!-- <script src="JS/login.js"></script> -->

  <script src="./JavaScript/views/validacaoDoCampoDePesquisa.js"></script>
  <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.min.js"></script>
  <script src="/Resiliaflix/JavaScript/views/validaçãoEmailSenhaJquery.js"></script>
</body>

</html>
